<script type="text/javascript">
const a = new Date();
let liczba = a.getDay()
switch(liczba){
case 1 :
document.write("Poniedziałek");
break;
case 2 :
document.write("Wtorek");
break;
case 3 :
document.write("Środa");
break;
case 4 :
document.write("Czwartek");
break;
case 5 :
document.write("Piątek");
break;
case 6 :
document.write("Sobota");
break;
case 7 :
document.write("Niedziela");
break;
default :

document.write("błąd");
}
</script>
</textarea>
