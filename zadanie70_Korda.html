<!DOCTYPE html>
<html lang="pl">
<head> 
 <meta charset="utf-8">
 <title> Przykład użycia pętli </title>
 <script language="JavaScript">
var x = prompt("Proszę wprowadź inicjały:");
var l = prompt("Proszę wprowadź liczbę wierszy:");
 for ( var i=1; i<=l; i++)
 {
 for ( var k=1; k<=i; k++)
 {
 document.write("&nbsp&nbsp&nbsp&nbsp&nbsp"); 
 }
 document.write(i+" "+x+"<br>");
 }
 </script>
</head> 
<body> 
</body> 
</html>
