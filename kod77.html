<textarea cols="60" rows = "30" readonly>
&lt;meta charset=utf-8&gt;
&lt;script type="text/javascript"&gt;
	var x = parseInt(prompt("wprowadz numer:"));

document.write("Liczby parzyste do " + x + "&lt;br&gt;");

for (let i = 0; i &lt;= x; i++) {
  if (i % 2 == 0) {
    document.write(i + "&lt;br&gt;");
  }
}


&lt;/script&gt;
